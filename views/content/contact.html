<h1 class="mb-5">Contact Us</h1>

        <div id="messageArea">

        </div>


        <div class="row justify-content-lg-center g-3">
            <form class="col-lg-6 col-md-10 col-sm-10">
                <div class="input-group mb-3">

                    <span class="input-group-text">Full Name</span>
                    <input type="text" class="form-control" id="fullName"  name="fullName"
                           aria-describedby="full Name" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input type="text" class="form-control" id="contactNumber"  name="contactNumber"
                           aria-describedby="Contact Number" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" id="email"  name="email"
                           aria-describedby="Email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Your Message</span>
                    <input type="text" class="form-control" id="message"  name="message"
                           aria-describedby="Message" required>
                </div>

                <div class="input-group mb-3">
                    <input type="checkbox" class="form-check-input" name="subscribe" id="subscribe">
                    &nbsp;
                    <label class="form-check-label" for="subscribe" id="">Subscribe to our Contact List</label>
                </div>

                <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Submit</button>
                <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-right"></i> Cancel</button>

            </form>
            <div class="col-lg-4 col-md-4">
                <a data="contactList" id="list" class="btn btn-primary"><i class="fa-solid fa-list"></i> Show contact list</a>

            </div>


        </div>
