<div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">

                <div class="login" id="contentArea">

                    <h1 class="display-4">Login</h1>

                    <div id="messageArea">


                    </div>


                    <form id="loginForm">

                        <div class="form-group">
                            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
                                <input type="text" class="form-control" id="username" name="username"  required
                                        placeholder="Enter your username">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
                                <input type="password" class="form-control" id="password" name="password"  required
                                       placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="text-right">
                            <button id="loginButton_1" type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-sign-in-alt">Login</i>
                            </button>
                            <button id = "cancelButton" type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-undo-alt">Cancel</i>
                            </button>
                        </div>
                    </form>

                </div>
                <p class="text-center text-muted small">
                    Don't have an account?
                    <a class="nav-link" data="register"><i class="fa-solid fa-info"></i> Register</a>
                </p>
            </div>
        </div>
