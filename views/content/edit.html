<h1 class="mb-5" id="editHeading">Edit Contact</h1>

        <div id="messageArea">
        </div>

        <div class="row justify-content-lg-center g-3">
            <form class="col-lg-6 col-md-10 col-sm-10" >
                <div class="input-group mb-3">

                    <span class="input-group-text">Full Name</span>
                    <input type="text" class="form-control" id="fullName"  name="fullName"
                           aria-describedby="full Name" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input type="text" class="form-control" id="contactNumber"  name="contactNumber"
                           aria-describedby="Contact Number" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" id="email"  name="email"
                           aria-describedby="Email" required>
                </div>


                <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i>Edit</button>
                <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-right"></i> Cancel</button>

            </form>
        </div>
